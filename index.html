<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Word-Guess-Game, Freelance Full Stack Web Developer">
    <meta name="keywords" content="Game, Word-Guess, Freelance Developer, UCBX Coding Bootcamp, Danny Nguyen">
    <meta name="author" content="Danny Nguyen">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <img src="assets/images/banner.png" alt="Hangman Banner" class="center">
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img id="col-img" src="assets/images/Hangman.jpg">
            </div>
            <div class="col-md-6" id="game-box">
            <p class="text-danger">PRESS ANY KEY TO GET STARTED!</p>
            <p class="text-danger">WINS:</p>
            <p class="text-danger" id="wins"></p>
            <p class="text-danger">CURRENT WORD</p>
            <p class="text-danger" id="chosenWord"></p>
            <p class="text-danger">NUMBER OF GUESSES REMANING</p>
            <p class="text-danger" id="guessRemain"></p>
            <p class="text-danger">LETTERS ALREADY GUESSED</p>
            <p class="text-danger" id="alreadyGuessed"></p>
            </div>
        </div>      
    </div>

    <footer class="footer py-3 text-danger">
        <div class="container">
            <p class="text-white text-center"><small>Copyright &copy; 2018, Danny Nguyen</small></p>
        </div>
    </footer>

<script src="assets/javascript/game.js"></script> 

</body>
</html>
