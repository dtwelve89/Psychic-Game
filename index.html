<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Word-Guess-Game, Freelance Full Stack Web Developer">
    <meta name="keywords" content="Game, Word-Guess, Freelance Developer, UCBX Coding Bootcamp, Danny Nguyen">
    <meta name="author" content="Danny Nguyen">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="container">
        <img src="assets/images/GuessBan.png" alt="Word Guess Game">
    </header>

    <div class="container" id="main-content">
        <div class="row">
            <div class="col-md-6" id="game-box">
                <p>PRESS ANY KEY TO GET STARTED!</p>
                <p>WINS:</p>
                <p id="wins"></p>
                <p>CURRENT WORD</p>
                <p id="chosenWord"></p>
                <p>NUMBER OF GUESSES REMANING</p>
                <p id="guessRemain"></p>
                <p>LETTERS ALREADY GUESSED</p>
                <p id="alreadyGuessed"></p>
            </div>
            <div class="col-md-6">
                <img id="col-img" src="assets/images/S30.jpg">
            </div>
        </div>      
    </div>

    <footer>
        <div class="container" id="main-footer">
            <p class="text-center"><small>Copyright &copy; 2018, Danny Nguyen</small></p>
        </div>
    </footer>

<script src="assets/javascript/game.js"></script> 

</body>
</html>
